<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Movement Detection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Webcam Movement Detection</h1>
    <div id="container">
        <img id="webcam-feed" src="{{ url_for('video_feed') }}" width="640" height="480">
        <p id="movement-count">Movement Count: Loading...</p>
    </div>

    <script>
        // Function to update the movement count
        function updateMovementCount() {
            $.get("/movement_count", function(data) {
                $("#movement-count").text("Movement Count: " + data);
            });
        }

        // Update the movement count every 1 second
        setInterval(updateMovementCount, 1000);
    </script>
</body>
</html>
